global:
  resolve_timeout: 5m
  slack_api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

route:
  group_by: ["alertname", "namespace", "service"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default-receiver"
  routes:
    # Critical alerts go to PagerDuty/immediate channel
    - match:
        severity: critical
      receiver: "critical-receiver"
      continue: true

    # AIOps platform receives all alerts for processing
    - match_re:
        alertname: .+
      receiver: "aiops-webhook"
      continue: true

receivers:
  - name: "default-receiver"
    slack_configs:
      - channel: "#alerts-general"
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'

  - name: "critical-receiver"
    slack_configs:
      - channel: "#alerts-critical"
        send_resolved: true
        title: "ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}"
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Namespace:* {{ .GroupLabels.namespace }}
          *Severity:* {{ .CommonLabels.severity }}

          {{ range .Alerts }}
          â€¢ {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}

  - name: "aiops-webhook"
    webhook_configs:
      - url: "http://aiops-api:8000/api/v1/webhooks/alertmanager"
        send_resolved: true
        max_alerts: 10

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "namespace", "service"]

templates:
  - "/etc/alertmanager/templates/*.tmpl"
